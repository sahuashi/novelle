<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700,800|Work+Sans:400,700|Caveat:400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Novelle</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand brand d-flex w-50 me-auto" href="/">novelle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav w-100 justify-content-center">
                    <li><a class="nav-link item" href="/search">Search 🔎</a></li>
                    <li><a class="nav-link item" href="/mylist">Reading List 📚</a></li>
                </ul>
                <ul class="navbar-nav ms-auto w-100 justify-content-end">
                    {% if current_user.is_authenticated %}
                    <li><a class="nav-link item" href="/logout">Logout</a></li>
                    {% else %}
                    <li><a class="nav-link item" href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-primary alert-dismissible fade show text-center">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
<footer class="footer">
    made with <span class="heart">❤</span> by sahuashi
</footer>
</html>
